<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welding DT AI HMI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Samsung E&A Welding Digital Twin AI HMI</h1>

        <p>Welcome to the Human-Machine Interface for the Welding Process Optimization System.</p>

        <h2>System Control</h2>
        <form action="{{ url_for('start_job') }}" method="POST">
            <label for="job_id">Job ID:</label>
            <input type="text" id="job_id" name="job_id" required>
            <button type="submit">Start Job</button>
        </form>
        <br>
        <form action="{{ url_for('stop_job') }}" method="POST">
            <button type="submit">Stop Current Job</button>
        </form>

        <h2>Status</h2>
        <p>View the current status of the system modules and running jobs:</p>
        <p><a href="{{ url_for('status') }}">Go to Status Page</a></p>

        <!-- Optional: Include live status updates using JavaScript and /api/status endpoint -->

    </div>
</body>
</html>
