; 이 파일은 게임플레이 전반에 걸친 기본 설정들을 포함합니다.
; 기본 게임 모드, 폰 클래스, 플레이어 컨트롤러 클래스, UI 관련 설정 등

; Game User Settings 클래스 설정 (플레이어 설정 저장 등에 사용)
[/Script/Engine.GameUserSettings]
; DefaultGameUserSettingsClass=/Script/Engine.GameUserSettings
; bUseVSync=false ; VSync 설정 (필요시)

; 기본 게임 모드 설정
; 전통적인 게임 모드 대신, 이 프로젝트의 특성에 맞는 커스텀 게임 모드를 사용할 수 있습니다.
; 커스텀 게임 모드에서는 스폰될 기본 액터 등을 관리할 수 있습니다.
[/Script/Engine.GameModeBase]
; DefaultPawnClass=/Script/Engine.DefaultPawn
; PlayerControllerClass=/Script/Engine.PlayerController
; SpectatorClass=/Script/Engine.SpectatorPawn

; 게임 맵 설정 (프로젝트 시작 시 로드될 기본 맵 지정)
[/Script/EngineSettings.GameMapsSettings]
; EditorStartupMap=/Game/Maps/YourLevel ; 에디터 실행 시 로드될 맵
GameDefaultMap=/Game/Maps/YourLevel ; 게임 실행 시 로드될 맵 (UE 에디터 또는 독립 실행형 빌드)

; 로드 시 특정 게임 모드를 사용하도록 지정할 수도 있습니다.
; GameDefaultMap=/Game/Maps/YourLevel?GameMode=/Script/YourUnrealModule.YourCustomGameMode

; 기타 게임플레이 관련 설정 섹션들을 여기에 추가할 수 있습니다.
; 예: 데미지 타입, HUD, 기본 클래스 오버라이드 등
; [/Script/Engine.DamageType]
; DefaultImpactForce=100000.000000

; 커스텀 게임플레이 시스템의 설정 (만약 있다면)
; [/Script/YourUnrealModule.YourCustomGameplaySettingsClass]
; YourSettingName=Value