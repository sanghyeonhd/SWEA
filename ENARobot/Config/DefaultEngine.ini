; ENARobot/Config/DefaultEngine.ini

; 기본 엔진 설정 섹션
[Engine]
; 프로젝트에 필요한 기타 엔진 설정들을 여기에 추가합니다.
; 예:
; bSmoothFrameRate=true
; MinDesiredFrameRate=30.0
; MaxDesiredFrameRate=60.0

[URL]
; 기본 URL 설정 (커스텀 TCP 서버에는 직접적인 영향이 적습니다)
; DefaultGame=
; DefaultServer=
; GameName=

[Networking]
; 엔진의 일반적인 네트워킹 설정 섹션입니다.
; 우리의 커스텀 Python 통신 서버(PythonCommServerComponent)가 리스닝할 IP 및 포트 (예: 127.0.0.1:9999)는
; 일반적으로 레벨에 배치된 BP_DigitalTwinManager 액터에 추가된 PythonCommServerComponent의
; 인스턴스 설정(프로퍼티)에서 직접 구성됩니다.
; 이 섹션은 일반적인 네트워킹 드라이버나 기타 기본 설정을 포함할 수 있습니다.
; NetDriverDefinitions=(DefName="GameNetDriver",DriverClassName="OnlineSubsystemSteamworks.SteamNetDriver",DriverClassNameFallback="OnlineSubsystemUtils.IpNetDriver")
; AllowPeerToPeer=false

; 커스텀 컴포넌트의 기본값을 INI 파일로 관리하고 싶다면 (컴포넌트가 월드 서브시스템 등일 경우 유용)
; 다음과 같이 컴포넌트의 C++ 클래스 경로를 섹션 이름으로 사용하여 설정할 수 있습니다.
; [/Script/DigitalTwinCommPlugin.PythonCommServerComponent]
; ListenPort=9999
; ListenIP="127.0.0.1"
; 하지만 액터 컴포넌트 인스턴스의 설정을 에디터에서 직접 하는 경우가 더 흔합니다.

[NetworkPrediction]
; 네트워크 예측 관련 설정

[/Script/HardwareTargeting.HardwareTargetingSettings]
; 하드웨어 타겟팅 설정 (프로젝트 생성 시 포함될 수 있음)
TargetedHardwareClass=Desktop
AppliedTargetedHardwareClass=Desktop
TargetedGraphicsAPI=(DefaultGraphicsAPI=API_DX12,AllowRHIDaldragon=True)
AppliedTargetedGraphicsAPI=(DefaultGraphicsAPI=API_DX12,AllowRHIDaldragon=True)

[ConsoleVariables]
; 콘솔 변수 초기값 설정 (렌더링 성능 최적화 등에 사용)
; r.AllowOcclusionQueries=1
; r.DepthOfFieldQuality=0
; r.MotionBlurQuality=0
; ...